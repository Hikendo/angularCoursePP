<div class="mb3">
  <form>
      <div class="mb-3">
        <label for="name" class="form-label ">Nombre del personaje</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Name"
        />
      </div>
      <div class="mb-3">
        <label for="power" class="form-label">Poder de combate</label>
        <input
          type="number"
          name="power"
          id="power"
          class="form-control"
          placeholder="Poder de Combate"
        />
      </div>
      <button
        type="submit"
        class="btn btn-outline-primary  mb-2"
      >
        Agregar
      </button>
      <button
        type="submit"
        class="btn btn-outline-danger mb-2"
      >
        Borrar
      </button>

</form>

</div>
