<p>list works!</p>
<h3 *ngIf="heroNames.length > 0 else nothingWasDeleted" >Heroe Borrado {{deletedHero}}</h3>
<ng-template #nothingWasDeleted><h3>Nada para borrar</h3></ng-template>
<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="deleteLast()">Delete last</button>
<button class="btn btn-success" (click)="reset()">Reset</button>

<h3>Listado de heroes</h3>
<ul class="mt-2 list-group">
  <li *ngFor="let heroName of heroNames" class="list-group-item">{{heroName}}</li>
</ul>
